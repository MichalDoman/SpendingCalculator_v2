{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <label>
                E-mail:
                <input name="email">
            </label>
            <label>
                Password:
                <input type="password" name="password">
            </label>
            <button type="submit">Log in</button>
        </form>
    </div>
{% endblock %}
