<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li>
                Home
            </li>
            {% if not request.user.is_authenticated %}
                <li>
                    Login
                </li>
                <li>
                    Register
                </li>
            {% else %}
                <li>
                    My Lists
                </li>
                <li>
                    Logout
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="content-box">
            {% block content %}{% endblock %}
    </div>
</body>

</html>
